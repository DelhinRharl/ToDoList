<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <main>
      <header>
        <div class="today">
          <h3>Today's To Do <i class="fas fa-sync-alt"></i></h3>
        </div>
      </header>
      <form action="/" id="formation">
        <div class="user">
          <input type="text" id="userInput" placeholder="Add your list..." />
          <button type="button" class="fasfas">
            <i class="fas fa-level-down-alt fa-rotate-90"></i>
          </button>
        </div>
      </form>
      <div class="container">
        <ul id="licontainer"></ul>
      </div>
      <div class="btn-container">
        <button type="button" id="btn">Clear all completed</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
